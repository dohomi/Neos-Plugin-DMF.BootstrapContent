{namespace neos=TYPO3\Neos\ViewHelpers}
<f:if condition="{items}">
    <nav id="breadcrumb">
        <ol class="breadcrumb">
            <f:for each="{items}" as="item" reverse="TRUE" iteration="itemIterator">
                <f:if condition="{item.hiddenInIndex} == 0">
                    <f:if condition="{itemIterator.isLast} != 1">
                        <f:then>
                            <li>
                                <neos:link.node node="{item}">{item.label}</neos:link.node>
                            </li>
                        </f:then>
                        <f:else>
                            <li class="active">{item.label}</li>
                        </f:else>
                    </f:if>
                </f:if>
            </f:for>
        </ol>
    </nav>
</f:if>
