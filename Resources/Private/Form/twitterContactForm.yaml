type: 'TYPO3.Form:Form'
identifier: twitterContactForm
label: 'Contact us'
renderingOptions:
  submitButtonLabel: 'Send'
renderables:
  -
    type: 'TYPO3.Form:Page'
    identifier: page-one
    label: 'Contact'
    renderables:
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: firstName
        label: 'First Name'
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'First Name'
        defaultValue: ''
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: lastName
        label: 'Last Name'
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'Last Name'
        defaultValue: ''
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: email
        label: 'Email'
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
          - identifier: 'TYPO3.Flow:EmailAddress'
        properties:
          placeholder: 'Email'
        defaultValue: ''
      -
        type: 'TYPO3.Form:MultiLineText'
        identifier: message
        label: 'Message'
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'Your Message'
        defaultValue: ''
