'TYPO3.Neos:Content':
  ui:
    inspector:
      groups:
        bootstrapOptions:
          label: 'Bootstrap Options'
  properties:
    layoutBootstrap:
      type: string
      defaultValue: ''
      ui:
        label: 'Bootstrap Layout'
        inspector:
          group: bootstrapOptions
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: 'Default'
              'alert alert-success':
                label: 'Alert Success'
              'alert alert-info':
                label: 'Alert Info'
              'alert alert-warning':
                label: 'Alert Warning'
              'alert alert-danger':
                label: 'Alert Danger'
    visibilityBootstrap:
      type: string
      defaultValue: ''
      ui:
        label: 'Bootstrap Visibility'
        inspector:
          group: bootstrapOptions
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: 'Default'
              'hidden-xs':
                label: 'Hidden Phone'
              'hidden-sm':
                label: 'Hidden Tablet'
              'hidden-md':
                label: 'Hidden Screen'
              'hidden-lg':
                label: 'Hidden Large Screen'
'TYPO3.Neos.NodeTypes:Headline':
  properties:
    title:
      ui:
        aloha:
          'format':
            'p': FALSE
            'h4': TRUE
            'h5': TRUE
            'h6': TRUE
'TYPO3.Neos.NodeTypes:Text':
  properties:
    text:
      defaultValue: '<p>Enter text here</p>'
      ui:
        aloha:
          'format':
            'p': FALSE
            'h4': TRUE
            'h5': TRUE
            'h6': TRUE
'TYPO3.Neos.NodeTypes:TwoColumn':
  properties:
    layout:
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'
              '9-3':
                label: '75% / 25%'
              '3-9':
                label: '25% / 75%'
'TYPO3.Neos.NodeTypes:ThreeColumn':
  properties:
    layout:
      defaultValue: '4-4-4'
      ui:
        inspector:
          editorOptions:
            values:
              '33-33-33': ~
              '50-25-25': ~
              '25-50-25': ~
              '25-25-50': ~
              '4-4-4':
                label: '33% / 33% / 33%'
              '6-3-3':
                label: '50% / 25% / 33%'
              '3-6-3':
                label: '25% / 50% / 25%'
              '3-3-6':
                label: '25% / 25% / 50%'
'TYPO3.Neos.NodeTypes:FourColumn':
  properties:
    layout:
      defaultValue: '3-3-3-3'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25': ~
              '3-3-3-3':
                label: '25% / 25% / 25% / 25%'

'DMF.BootstrapContent:Carousel':
  superTypes: ['TYPO3.Neos:Content']
  childNodes:
    carouselItems:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Bootstrap Image Carousel'
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE
    inspector:
      groups:
        carouselConfiguration:
          label: 'Carousel cofiguration'
  properties:
    interval:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Auto slide'
        inspector:
          group: carouselConfiguration

'DMF.BootstrapContent:Tab':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    group: 'plugins'
    label: 'Bootstrab Tab'
    icon: 'icon-puzzle-piece'
    inlineEditable: TRUE
    inspector:
      groups:
        tabConfiguration:
          label: 'Tab Configuration'
  childNodes:
    items:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    pillStyle:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Pill style'
        inspector:
          group: tabConfiguration

'DMF.BootstrapContent:Accordion':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    group: 'plugins'
    label: 'Bootstrab Accordion'
    icon: 'icon-puzzle-piece'
    inlineEditable: TRUE
    inspector:
      groups:
        accordionConfiguration:
          label: 'Tab Configuration'
  childNodes:
    items:
      type: 'TYPO3.Neos:ContentCollection'


'DMF.BootstrapContent:UiCollectionItem':
  superTypes: ['TYPO3.Neos:Content']
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Ui Collection Item'
    icon: 'icon-plus-sign'
    inlineEditable: TRUE
    group: 'structure'
    inspector:
      groups:
        uiOptions:
          label: 'Multicontent Options'
          priority: 1
  properties:
    title:
      type: string
      defaultValue: 'Enter title here'
      ui:
        label: 'Title'
        inlineEditable: TRUE
        inspector:
          group: uiOptions

'DMF.BootstrapContent:AccordionItem':
  superTypes: ['TYPO3.Neos:Content']
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Accordion Collection Item'
    icon: 'icon-plus-sign'
    inlineEditable: TRUE
    group: 'structure'
    inspector:
      groups:
        uiOptions:
          label: 'Multicontent Options'
          priority: 1
  properties:
    title:
      type: string
      defaultValue: 'Enter title here'
      ui:
        label: 'Title'
        inlineEditable: TRUE
        reloadIfChanged: TRUE
        inspector:
          group: uiOptions